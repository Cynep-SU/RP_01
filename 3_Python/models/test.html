<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        html {
            background: #FFF7FF;
            border-radius: 12px;
        }

        body {
            color: #9499B7;
            background: #FFF7FF;
            font-family: 'Roboto', sans-serif;
            font-style: normal;

            margin: auto;
        }

        h1 {
            font-size: 48px;
            line-height: 56px;
        }

        h2 {
            font-size: 40px;
            line-height: 47px;
        }

        h3 {
            font-size: 36px;
            line-height: 42px;
        }
    </style>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [ ['$','$'], ["\\(","\\)"] ],
          processEscapes: true
        }
      });
    </script>

    <script type="text/javascript"
            src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">

    <title>Промежуточная проверка знаний</title>
</head>
<body>
<form action="http://api.pank.su:25565/test_data/1629795125" onsubmit="" method="post">
    
    
        <p class="h3 m-3">$ \int f&#39;(x) dx =  $ </p>
        
            <div class="m-3">
                
                
                    <div class="form-check ">
                        <input class="form-check-input" value="1" type="radio"
                               name="1"
                               id="1.1" required>
                        <label class="form-check-label" for="1.1">
                            $ f&#39;(x) + C $
                        </label>
                    </div>
                
                    <div class="form-check ">
                        <input class="form-check-input" value="2" type="radio"
                               name="1"
                               id="1.2" required>
                        <label class="form-check-label" for="1.2">
                            $ f(x) + C $
                        </label>
                    </div>
                
                    <div class="form-check ">
                        <input class="form-check-input" value="3" type="radio"
                               name="1"
                               id="1.3" required>
                        <label class="form-check-label" for="1.3">
                            $ C $
                        </label>
                    </div>
                
                    <div class="form-check ">
                        <input class="form-check-input" value="4" type="radio"
                               name="1"
                               id="1.4" required>
                        <label class="form-check-label" for="1.4">
                            $ f&#39;(x) + C&#39; $
                        </label>
                    </div>
                
            </div>
        
    
        <p class="h3 m-3">$ \int \sin x dx = $ ___ $ + C $</p>
        
            <div class="m-3">
                <input type="text" class="form-control" id="2" name="2"
                       placeholder="Ответ:" required>
            </div>
        
    
        <p class="h3 m-3">Производная - это ...</p>
        
            <div class="checkbox-group m-3">
                
                
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="1"
                               name="3"
                               id="3.1">
                        <label class="form-check-label" for="3.1">
                            $ lim_{ x \to 0 }(\Delta f(x) : \Delta x) $
                        </label>
                    </div>
                
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="2"
                               name="3"
                               id="3.2">
                        <label class="form-check-label" for="3.2">
                            Интеграл функции
                        </label>
                    </div>
                
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="3"
                               name="3"
                               id="3.3">
                        <label class="form-check-label" for="3.3">
                            $ \frac{ d y }{ d x } $
                        </label>
                    </div>
                
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="4"
                               name="3"
                               id="3.4">
                        <label class="form-check-label" for="3.4">
                            Угловой коэффициент
                        </label>
                    </div>
                
            </div>
        
    
        <p class="h3 m-3">$ \int f(x) $ Что здесь не хватает?</p>
        
            <div class="m-3">
                
                
                    <div class="form-check ">
                        <input class="form-check-input" value="1" type="radio"
                               name="4"
                               id="4.1" required>
                        <label class="form-check-label" for="4.1">
                            $ dx $
                        </label>
                    </div>
                
                    <div class="form-check ">
                        <input class="form-check-input" value="2" type="radio"
                               name="4"
                               id="4.2" required>
                        <label class="form-check-label" for="4.2">
                            тут всего достаточно
                        </label>
                    </div>
                
                    <div class="form-check ">
                        <input class="form-check-input" value="3" type="radio"
                               name="4"
                               id="4.3" required>
                        <label class="form-check-label" for="4.3">
                            $ + C $
                        </label>
                    </div>
                
            </div>
        
    
        <p class="h3 m-3">Какая операция является обратной дифференцированию?</p>
        
            <div class="m-3">
                <input type="text" class="form-control" id="5" name="5"
                       placeholder="Ответ:" required>
            </div>
        
    
    <button type="submit" onclick="$('div.checkbox-group.required :checkbox:checked').length > 0" class="btn m-3 btn-primary">Отправить
    </button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
