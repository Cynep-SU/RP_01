<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Тестовый тест</title>
</head>
<body>
<form action="http://api.pank.su/test_data" method="post">
    
    
        
            <p class="h3">Сколько будет 10 * 5?</p>
            <div class="mb-3">
                
                
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="1"
                               id="1.1">
                        <label class="form-check-label" for="1.1">
                            21
                        </label>
                    </div>
                
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="1"
                               id="1.2">
                        <label class="form-check-label" for="1.2">
                            50
                        </label>
                    </div>
                
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="1"
                               id="1.3">
                        <label class="form-check-label" for="1.3">
                            10
                        </label>
                    </div>
                
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="1"
                               id="1.4">
                        <label class="form-check-label" for="1.4">
                            39
                        </label>
                    </div>
                
            </div>
        
    
        
    
        
            <p class="h3">15 - это _____(не цифра)</p>
            <div class="mb-3">
                <input type="text" class="form-control" id="3" placeholder="Ответ:">
            </div>
        
    
        
            <p class="h3">Как можно получить число 1?</p>
            <div class="mb-3">
                
                
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="4"
                               id="4.1">
                        <label class="form-check-label" for="4.1">
                            1 * 1
                        </label>
                    </div>
                
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="4"
                               id="4.2">
                        <label class="form-check-label" for="4.2">
                            1 ^ 1
                        </label>
                    </div>
                
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="4"
                               id="4.3">
                        <label class="form-check-label" for="4.3">
                            2 * 0.5
                        </label>
                    </div>
                
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="4"
                               id="4.4">
                        <label class="form-check-label" for="4.4">
                            5 * 5
                        </label>
                    </div>
                
            </div>
        
    
    <button type="submit" class="btn btn-primary">Отправить</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
